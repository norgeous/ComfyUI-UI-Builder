name: ğŸ¦¾ CI
on:
  push:
    branches:
      - develop

    # Trigger the action only when files change in the folders defined here
    paths:
      [
        '.github/workflows/ci.yml',
        'packages/storybook/**',
        'public/**',
        'src/components/**',
      ]

jobs:
  npm-install:
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: ğŸ§° NPM Install
        run: |
          npm ci

      - name: ğŸ’¾ Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node_modules

  lint:
    needs: npm-install
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout "develop" branch
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: â™»ï¸ Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node_modules

      - name: ğŸ§¶ Lint
        run: |
          npm run lint >> $GITHUB_STEP_SUMMARY

  vite-build:
    needs: [lint, npm-install]
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout "develop" branch
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: â™»ï¸ Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node_modules

      - name: ğŸ‡» Vite Build
        run: |
          npm run build

      - name: ğŸ’¾ Cache dist
        uses: actions/cache@v4
        with:
          path: dist
          key: dist

  release:
    needs: [lint, vite-build, storybook-test, storycap]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: â¤µï¸ Checkout "develop" branch
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: â™»ï¸ Restore dist
        uses: actions/cache@v4
        with:
          path: dist
          key: dist

      - name: ğŸ“‹ Prepare orphan "release" branch
        run: |
          git checkout --orphan release
          git rm -rf .github/workflows .vscode public packages src _storycaps_
          git rm -f .eslintrc.cjs .gitattributes .gitignore README.md TODO.md index.html jsconfig.json package-lock.json package.json prettier.config.js vite.config.js
          cp README.release.md README.md
          git rm -f README.release.md
          echo -e 'node_modules\n__pycache__\n' > .gitignore

      - name: ğŸ‘¤ Setup git user
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: âœï¸ Commit to "release" branch
        run: |
          git add dist/
          git add README.md
          git add .gitignore
          git commit -m "ğŸ‡» Vite Build"

      - name: ğŸ«¸ Force push "release" branch to origin
        run: |
          git push origin release --force

  storybook-static:
    needs: [lint, npm-install]
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: â™»ï¸ Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node_modules

      - name: ğŸ“• Storybook Build
        run: |
          npm run sb:build

      - name: ğŸ¦ Cache node_modules and storybook-static
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/storybook/storybook-static
          key: mycache

  storybook-test:
    needs: storybook-static
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: â™»ï¸ Restore cached node_modules and storybook-static
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/storybook/storybook-static
          key: mycache

      - name: â–¶ï¸ Playwright Install
        run: |
          npx playwright install chromium

      - name: ğŸ§ª Storybook smoke, play and a11y tests
        run: |
          npm run unittest:ci -w packages/storybook >> $GITHUB_STEP_SUMMARY

  storycap:
    needs: storybook-static
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: â™»ï¸ Restore cached node_modules and storybook-static
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/storybook/storybook-static
          key: mycache

      - name: ğŸ‘º Puppeteer Install
        run: |
          npx puppeteer browsers install chrome

      - name: âš¾ move baseline to report directory
        run: |
          mkdir packages/storybook/visdiff-report/
          mv _storycaps_ packages/storybook/visdiff-report/expected/
          mkdir _storycaps_/

      - name: ğŸ§¢ Storycap
        run: |
          npm run storycap:ci -w packages/storybook

      - name: ğŸ’¾ Cache storycaps
        uses: actions/cache@v4
        with:
          path: _storycaps_
          key: storycaps

  visdiff:
    needs: [storycap]
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: â™»ï¸ Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node_modules

      - name: â™»ï¸ Restore storycaps
        uses: actions/cache@v4
        with:
          path: _storycaps_
          key: storycaps

      - name: ğŸ­ compare baseline to new
        run: |
          npm run regression -w packages/storybook >> $GITHUB_STEP_SUMMARY

      - name: ğŸ†™ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: packages/storybook/visdiff-report
          name: visdiff-report

  github-pages-deploy:
    needs: [lint, storybook-static, storybook-test, storycap]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: â™»ï¸ Restore cached storybook-static
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/storybook/storybook-static
          key: mycache

      - name: ğŸ†™ Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: packages/storybook/storybook-static
          name: storybook-static

      - name: ğŸš€ Deploy artifact to Github pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: storybook-static
