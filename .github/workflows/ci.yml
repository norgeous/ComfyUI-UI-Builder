name: ğŸ¦¾ CI
on:
  push:
    branches:
      - develop

jobs:
  npm-install:
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout "develop" branch
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: â™»ï¸ Restore node_modules
        id: node_modules_cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/storybook/node_modules
          key: node_modules-${{ hashFiles('**/package.json', '**/package-lock.json') }}

      - name: ğŸ§° NPM Install
        if: steps.node_modules_cache.outputs.cache-hit != 'true'
        run: |
          npm ci

  lint:
    needs: [npm-install]
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout "develop" branch
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: â™»ï¸ Restore node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/storybook/node_modules
          key: node_modules-${{ hashFiles('**/package.json', '**/package-lock.json') }}

      - name: ğŸ§µ Lint
        run: |
          npm run lint | tee $GITHUB_STEP_SUMMARY

  vite-build:
    needs: [npm-install]
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout "develop" branch
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: â™»ï¸ Restore node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/storybook/node_modules
          key: node_modules-${{ hashFiles('**/package.json', '**/package-lock.json') }}

      - name: â™»ï¸ Restore dist
        id: dist_cache
        uses: actions/cache@v4
        with:
          path: dist
          key: dist-${{ hashFiles('src/**','public/**') }}

      - name: ğŸ‡» Vite Build
        if: steps.dist_cache.outputs.cache-hit != 'true'
        run: |
          npm run build

  release:
    needs: [lint, vite-build, storybook-test, visdiff-report]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: â¤µï¸ Checkout "develop" branch
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: â™»ï¸ Restore dist
        uses: actions/cache@v4
        with:
          path: dist
          key: dist-${{ hashFiles('src/**','public/**') }}

      - name: ğŸ“‹ Prepare orphan "release" branch
        run: |
          git checkout --orphan release
          git rm -rf .github/workflows .vscode public packages src _storycaps_
          git rm -f .eslintrc.cjs .gitattributes .gitignore README.md TODO.md index.html jsconfig.json package-lock.json package.json prettier.config.js vite.config.js
          cp README.release.md README.md
          git rm -f README.release.md
          echo -e 'node_modules\n__pycache__\n' > .gitignore

      - name: ğŸ‘¤ Setup git user
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: âœï¸ Commit to "release" branch
        run: |
          git add dist/
          git add README.md
          git add .gitignore
          git commit -m "ğŸ‡» Vite Build"

      - name: ğŸ«¸ Force push "release" branch to origin
        run: |
          git push origin release --force

  storybook-static:
    needs: [npm-install]
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout "develop" branch
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: â™»ï¸ Restore node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/storybook/node_modules
          key: node_modules-${{ hashFiles('**/package.json', '**/package-lock.json') }}

      - name: ğŸ“• Build storybook-static
        run: |
          npm run sb:build

      - name: ğŸ’¾ Cache storybook-static
        uses: actions/cache@v4
        with:
          path: packages/storybook/storybook-static
          key: storybook-static

  storybook-test:
    needs: [storybook-static]
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout "develop" branch
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: â™»ï¸ Restore cached node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/storybook/node_modules
          key: node_modules-${{ hashFiles('**/package.json', '**/package-lock.json') }}

      - name: â™»ï¸ Restore cached storybook-static
        uses: actions/cache@v4
        with:
          path: packages/storybook/storybook-static
          key: storybook-static

      - name: â–¶ï¸ Playwright Install
        run: |
          npx playwright install chromium

      - name: ğŸ§ª Storybook smoke, play and a11y tests
        run: |
          npm run unittest:ci -w packages/storybook | tee $GITHUB_STEP_SUMMARY

  storycap:
    needs: [storybook-static]
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout "develop" branch
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: â™»ï¸ Restore cached node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/storybook/node_modules
          key: node_modules-${{ hashFiles('**/package.json', '**/package-lock.json') }}

      - name: â™»ï¸ Restore cached storybook-static
        uses: actions/cache@v4
        with:
          path: packages/storybook/storybook-static
          key: storybook-static

      - name: ğŸ‘º Puppeteer Install
        run: |
          npx puppeteer browsers install chrome

      - name: ğŸ§¢ Storycap
        run: |
          rm -rf _storycaps_
          npm run storycap:ci -w packages/storybook

      - name: ğŸ’¾ Cache storycaps
        uses: actions/cache@v4
        with:
          path: _storycaps_
          key: storycaps

      - name: ğŸ‘¤ Setup git user
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: âœï¸ Commit to orphan "storycaps" branch
        run: |
          git checkout --orphan storycaps
          git rm --cached -rf .
          git add _storycaps_
          find _storycaps_ -type f -printf '![storycap](https://raw.githubusercontent.com/norgeous/ComfyUI-UI-Builder/storycaps/%p)\n' | sort | sed 's/ /%20/g' > README.md
          git add README.md
          git commit -m "ğŸ§¢ Storycaps"

      - name: ğŸ«¸ Force push "storycaps" branch to origin
        run: |
          git push origin storycaps --force

  visdiff-report:
    needs: [storycap]
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout "develop" branch
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: â™»ï¸ Restore node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/storybook/node_modules
          key: node_modules-${{ hashFiles('**/package.json', '**/package-lock.json') }}

      - name: âš¾ Move baseline into report directory
        run: |
          mkdir packages/storybook/visdiff-report/
          mv _storycaps_ packages/storybook/visdiff-report/expected/

      - name: â™»ï¸ Restore storycaps
        uses: actions/cache@v4
        with:
          path: _storycaps_
          key: storycaps

      - name: ğŸ­ Generate visdiff-report
        id: generate
        run: |
          SUMMARY=`npm run regression -w packages/storybook | grep items | sed -r "s/\x1B\[([0-9]{1,3}(;[0-9]{1,2};?)?)?[mGK]//g" | sed "s/\[reg-suit\] info    //g"`
          CHANGED=`echo "$SUMMARY" | grep "Changed items: " | sed "s/Changed items: //"`
          NEW=`echo "$SUMMARY" | grep "New items: " | sed "s/New items: //"`
          DELETED=`echo "$SUMMARY" | grep "Deleted items: " | sed "s/Deleted items: //"`
          PASSED=`echo "$SUMMARY" | grep "Passed items: " | sed "s/Passed items: //"`
          echo "ğŸ­ Changed items: $CHANGED" | tee -a $GITHUB_STEP_SUMMARY
          echo "ğŸ†• New items: $NEW" | tee -a $GITHUB_STEP_SUMMARY
          echo "ğŸ—‘ï¸ Deleted items: $DELETED" | tee -a $GITHUB_STEP_SUMMARY
          echo "âœ… Passed items: $PASSED" | tee -a $GITHUB_STEP_SUMMARY
          EXITCODE=$((CHANGED + NEW + DELETED))
          echo | tee -a $GITHUB_STEP_SUMMARY
          echo "EXITCODE=$EXITCODE" | tee -a $GITHUB_OUTPUT | tee -a $GITHUB_STEP_SUMMARY
          ((EXITCODE > 0)) && echo -e "Fail âŒ" || echo -e "Pass âœ…" | tee -a $GITHUB_STEP_SUMMARY
          exit 0

      - name: ğŸ†™ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: packages/storybook/visdiff-report
          name: visdiff-report

      - name: ğŸ‘‹ Exit code
        run: |
          echo "Exit code: ${{ steps.generate.outputs.EXITCODE }}"
          exit ${{ steps.generate.outputs.EXITCODE }}

  github-pages-deploy:
    needs: [lint, storybook-static, storybook-test, visdiff-report]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: â™»ï¸ Restore cached storybook-static
        uses: actions/cache@v4
        with:
          path: packages/storybook/storybook-static
          key: storybook-static

      - name: ğŸ†™ Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: packages/storybook/storybook-static
          name: storybook-static

      - name: ğŸš€ Deploy artifact to Github pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: storybook-static
