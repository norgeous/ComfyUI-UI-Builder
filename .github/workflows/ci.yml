name: 🦾 CI
on:
  push:
    branches:
      - develop

    # Trigger the action only when files change in the folders defined here
    paths:
      [
        '.github/workflows/ci.yml',
        'packages/storybook/**',
        'public/**',
        'src/components/**',
      ]

jobs:
  npm-install:
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Checkout
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: 🧰 NPM Install
        run: |
          npm ci

      - name: 💾 Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node_modules

  lint:
    needs: npm-install
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Checkout "develop" branch
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: ♻️ Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node_modules

      - name: 🧶 Lint
        run: |
          npm run lint >> $GITHUB_STEP_SUMMARY

  vite-build:
    needs: [lint, npm-install]
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Checkout "develop" branch
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: ♻️ Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node_modules

      - name: 🇻 Vite Build
        run: |
          npm run build

      - name: 💾 Cache dist
        uses: actions/cache@v4
        with:
          path: dist
          key: dist

  release:
    needs: [lint, vite-build, storybook-test, storycap]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ⤵️ Checkout "develop" branch
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: ♻️ Restore dist
        uses: actions/cache@v4
        with:
          path: dist
          key: dist

      - name: 📋 Prepare orphan "release" branch
        run: |
          git checkout --orphan release
          git rm -rf .github/workflows .vscode public packages src _storycaps_
          git rm -f .eslintrc.cjs .gitattributes .gitignore README.md TODO.md index.html jsconfig.json package-lock.json package.json prettier.config.js vite.config.js
          cp README.release.md README.md
          git rm -f README.release.md
          echo -e 'node_modules\n__pycache__\n' > .gitignore

      - name: 👤 Setup git user
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: ✍️ Commit to "release" branch
        run: |
          git add dist/
          git add README.md
          git add .gitignore
          git commit -m "🇻 Vite Build"

      - name: 🫸 Force push "release" branch to origin
        run: |
          git push origin release --force

  storybook-static:
    needs: [lint, npm-install]
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Checkout
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: ♻️ Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node_modules

      - name: 📕 Storybook Build
        run: |
          npm run sb:build

      - name: 🏦 Cache node_modules and storybook-static
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/storybook/storybook-static
          key: mycache

  storybook-test:
    needs: storybook-static
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Checkout
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: ♻️ Restore cached node_modules and storybook-static
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/storybook/storybook-static
          key: mycache

      - name: ▶️ Playwright Install
        run: |
          npx playwright install chromium

      - name: 🧪 Storybook smoke, play and a11y tests
        run: |
          npm run unittest:ci -w packages/storybook >> $GITHUB_STEP_SUMMARY

  storycap:
    needs: storybook-static
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Checkout
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: ♻️ Restore cached node_modules and storybook-static
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/storybook/storybook-static
          key: mycache

      - name: 👺 Puppeteer Install
        run: |
          npx puppeteer browsers install chrome

      - name: ⚾ move baseline to report directory
        run: |
          mkdir packages/storybook/visdiff-report/
          mv _storycaps_ packages/storybook/visdiff-report/expected/
          mkdir _storycaps_/

      - name: 🧢 Storycap
        run: |
          npm run storycap:ci -w packages/storybook

      - name: 💾 Cache storycaps
        uses: actions/cache@v4
        with:
          path: _storycaps_
          key: storycaps

  visdiff:
    needs: [storycap]
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Checkout
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: ♻️ Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node_modules

      - name: ♻️ Restore storycaps
        uses: actions/cache@v4
        with:
          path: _storycaps_
          key: storycaps

      - name: 🎭 compare baseline to new
        run: |
          npm run regression -w packages/storybook >> $GITHUB_STEP_SUMMARY

      - name: 🆙 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: packages/storybook/visdiff-report
          name: visdiff-report

  github-pages-deploy:
    needs: [lint, storybook-static, storybook-test, storycap]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: ♻️ Restore cached storybook-static
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/storybook/storybook-static
          key: mycache

      - name: 🆙 Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: packages/storybook/storybook-static
          name: storybook-static

      - name: 🚀 Deploy artifact to Github pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: storybook-static
