name: üìï Storybook
on:
  push:
    branches:
      - develop

    # Trigger the action only when files change in the folders defined here
    paths:
      [
        '.github/workflows/storybook.yml',
        'packages/storybook/**',
        'public/**',
        'src/components/**',
      ]

jobs:
  storybook-static:
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Checkout
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: üß∞ NPM Install
        run: |
          npm ci

      - name: üî® Storybook Build
        run: |
          npm run sb:build

      - name: üè¶ Cache node_modules and storybook-static
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/storybook/storybook-static
          key: mycache

  storybook-test:
    needs: storybook-static
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: ‚§µÔ∏è Checkout
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: ‚ôªÔ∏è Restore cached node_modules and storybook-static
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/storybook/storybook-static
          key: mycache

      - name: ‚ñ∂Ô∏è Playwright Install
        run: |
          npx playwright install chromium

      - name: üß™ Storybook smoke, play and a11y tests
        run: |
          npm run unittest:ci -w packages/storybook

  storycap:
    needs: storybook-static
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: ‚§µÔ∏è Checkout
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: ‚ôªÔ∏è Restore cached node_modules and storybook-static
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/storybook/storybook-static
          key: mycache

      - name: üë∫ Puppeteer Install
        run: |
          npx puppeteer browsers install chrome

      - name: üß¢ Storycap
        run: |
          npm run storycap:ci -w packages/storybook

      - name: üîç Manually check results
        run: |
          git status

      - name: üÜô Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: storycaps
          path: _storycaps_

  github-pages-deploy:
    needs: [storybook-static, storybook-test, storycap]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: ‚ôªÔ∏è Restore cached storybook-static
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/storybook/storybook-static
          key: mycache

      - name: üÜô Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          name: storybook-static-artifact
          path: packages/storybook/storybook-static

      - name: üöÄ Deploy artifact to Github pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: storybook-static-artifact
