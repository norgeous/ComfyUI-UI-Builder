name: ğŸ“• Storybook build and deploy to Github pages
on:
  push:
    branches:
      - develop
    paths: ['stories/**', 'src/components/**'] # Trigger the action only when files change in the folders defined here
jobs:
  storybook-build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: ğŸ§° NPM Install
        run: |
          npm ci

      - name: ğŸ“• Storybook Build
        run: |
          npm run sb:build
          ls -l packages/storybook/storybook-static

      - name: ğŸ†™ Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          name: 'storybook-static-artifact'
          path: 'packages/storybook/storybook-static'

      - name: ğŸš€ Deploy to Github oages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: storybook-static-artifact
