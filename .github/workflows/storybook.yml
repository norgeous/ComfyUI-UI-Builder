name: 📕 Storybook
on:
  push:
    branches:
      - develop

    # Trigger the action only when files change in the folders defined here
    paths:
      [
        '.github/workflows/storybook.yml',
        'packages/storybook/**',
        'public/**',
        'src/components/**',
      ]

jobs:
  storybook-static:
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Checkout
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: 🧰 NPM Install
        run: |
          npm ci

      - name: 🔨 Storybook Build
        run: |
          npm run sb:build

      - name: 🏦 Cache node_modules and storybook-static
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/storybook/storybook-static
          key: ${{ runner.os }}-${{ hashFiles('packages/storybook/storybook-static/**') }}

      - name: 🆙 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static-artifact
          path: packages/storybook/storybook-static

  github-pages-deploy:
    needs: storybook-static
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: ⬇️ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: storybook-static-artifact
          path: packages/storybook/storybook-static

      - name: 🆙 Upload pages artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          name: storybook-static-pages-artifact
          path: packages/storybook/storybook-static

      - name: 🚀 Deploy artifact to Github pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: storybook-static-pages-artifact

  storybook-test:
    needs: storybook-static
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: ⤵️ Checkout
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: ⬇️ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: storybook-static-artifact
          path: packages/storybook/storybook-static

      - name: 🧰 NPM Install
        run: |
          npm ci

      - name: ▶️ Playwright Install
        run: |
          npx playwright install chromium

      - name: 🧪 Storybook smoke, play and a11y tests
        run: |
          npm run unittest:ci -w packages/storybook

  storycap:
    needs: storybook-static
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: ⤵️ Checkout
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: ♻️ Restore cached node_modules and storybook-static
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/storybook/storybook-static
          key: ${{ runner.os }}-${{ hashFiles('packages/storybook/storybook-static/**') }}

      - name: 🧢 Storycap
        run: |
          npm run storycap:ci -w packages/storybook

      - name: 🔍 Manually check results
        run: |
          git status
