name: ğŸ“• Storybook
on:
  push:
    branches:
      - develop

    # Trigger the action only when files change in the folders defined here
    paths:
      [
        '.github/workflows/storybook.yml',
        'packages/storybook/**',
        'public/**',
        'src/components/**',
      ]

jobs:
  storybook-build:
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: ğŸ§° NPM Install
        run: |
          npm ci

      - name: ğŸ“• Storybook Build
        run: |
          npm run sb:build

  storybook-deploy:
    needs: storybook-build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
