name: Vite build and commit to release branch
on:
  push:
    branches:
      - develop
    # paths: ['stories/**', 'src/components/**'] # Trigger the action only when files change in the folders defined here
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: ‚§µÔ∏è Checkout
        uses: actions/checkout@v4
        with:
          ref: develop
      - name: üß∞ NPM Install
        run: |
          npm ci
          npm i @rollup/rollup-linux-x64-gnu
      - name: üî® Vite Build
        run: |
          npm run build
          echo 'RELEASE' > release.txt
      - name: ‚úçÔ∏è Commit to release branch
        run: |
          git config --global user.name "releasebot"
          git config --global user.email "release@github.com"
          git checkout --orphan release
          git rm -rf ./src ./public
          git status
          echo "!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!"
          git commit -am "Vite build"
          echo "!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!"
          git status
          ls -ha
          ls -ha dist
      - name: ü´∏ Push release branch to origin
        run: |
          git push origin release
