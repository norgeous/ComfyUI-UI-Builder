name: Vite build and commit to release branch
on:
  push:
    branches:
      - develop
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      # id-token: write
    steps:
      - name: ⤵️ Checkout "develop" branch
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: 🧰 NPM Install
        run: |
          npm ci
          npm i @rollup/rollup-linux-x64-gnu

      - name: 🇻 Vite Build
        run: |
          npm run build

      - name: 📋 Prepare orphan "release" branch
        run: |
          git checkout --orphan release
          git rm -rf .github/workflows .storybook .vscode public src
          git rm -f  .eslintrc.cjs .gitattributes .gitignore TODO.md index.html jsconfig.json package-lock.json package.json prettier.config.js vite.config.js

      - name: 👤 Setup git user
        run: |
          # git remote set-url origin https://x-access-token:${{ github.token }}@github.com/$GITHUB_REPOSITORY
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: ✍️ Commit to "release" branch
        run: |
          git add dist/
          git add README.md
          git commit -m "🇻 Vite Build"

      - name: 🫸 Force push "release" branch to origin
        run: |
          git push origin release --force
