name: Vite build and commit to release branch
on:
  push:
    branches:
      - develop
    # paths: ['stories/**', 'src/components/**'] # Trigger the action only when files change in the folders defined here
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: ⤵️ Checkout
        uses: actions/checkout@v4
        with:
          ref: develop
      - name: 🧰 NPM Install
        run: |
          npm ci
          npm i @rollup/rollup-linux-x64-gnu
      - name: 🔨 Vite Build
        run: |
          npm run build
          echo 'RELEASE' > release.txt
      - name: ✍️ Commit to `release` branch
        run: |
          git checkout --orphan release
          git rm -rf ./src ./public
          git status
          echo "!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!"
          git commit -am "Vite build"
          echo "!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!"
          git status
          ls -ha
      - name: 🫸 Push `release` branch to origin
        run: |
          git push origin release
