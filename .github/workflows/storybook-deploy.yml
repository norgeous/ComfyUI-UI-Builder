name: ğŸ“• Storybook build to Github pages
on:
  push:
    branches:
      - develop

    # Trigger the action only when files change in the folders defined here
    paths:
      [
        '.github/workflows/storybook-deploy.yml',
        'packages/storybook/**',
        'public/**',
        'src/components/**',
      ]

jobs:
  storybook-build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: ğŸ§° NPM Install
        run: |
          npm ci

      - name: ğŸ“• Storybook Build
        run: |
          npm run sb:build

      - name: ğŸ†™ Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          name: 'storybook-static-artifact'
          path: 'packages/storybook/storybook-static'

      - name: ğŸš€ Deploy artifact to Github oages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: storybook-static-artifact
