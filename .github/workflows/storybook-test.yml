name: ğŸ§ª Storybook smoke, play and a11y tests
on:
  push:
    branches:
      - develop
jobs:
  storybook-test:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: ğŸ§° NPM Install
        run: |
          npm ci

      - name: â–¶ Playwright Install
        run: |
          npx playwright install

      - name: ğŸ§ª Storybook test
        run: |
          npm run unittest:ci -w packages/storybook
